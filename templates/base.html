{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Earth Store{% endblock %}</title>
  <link rel="icon" href="{% static 'shop/assets/favicon.ico' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{% static 'shop/css/styles.css' %}" rel="stylesheet" />
  <link href="{% static 'shop/css/custom.css' %}" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="#">EARTH STORE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link" href="#shop">SHOP</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">CONTACT</a></li>
        </ul>
        <div class="d-flex">
          <a href="#" class="text-white me-3"><i class="bi bi-bag-fill"></i></a>
          <a href="#" class="text-white"><i class="bi bi-person-fill"></i></a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  {% block hero %}{% endblock %}

  {% block content %}{% endblock %}

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'shop/js/scripts.js' %}"></script>
</body>
</html>
